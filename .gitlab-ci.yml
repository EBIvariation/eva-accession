stages:
    - test
    - package
    - deploy

variables:
    ARTIFACT_PATH: eva-accession-ws/target/eva-$ENVIRONMENT_NAME.war

before_script:
    - export DATETIME=$(date +%Y-%m-%dT%H-%M-%S)

test:
    stage: test
    image: maven:3.6.1-jdk-8-alpine
    services:
        - mongo:3.2.17
    script:
        - mvn clean test --projects 'eva-accession-core,eva-accession-ws' -Deva.mongo.host.test=mongo
    environment:
        name: test-env
    only:
        - master
        - tags

# Not executed, parent job definition for package
.package:
    stage: package
    image: maven:3.6.1-jdk-8-alpine
    environment:
        name: $ENVIRONMENT_NAME
    script:
        - mvn package --projects 'eva-accession-core,eva-accession-ws' --settings .gitlab.settings.xml -P $MAVEN_PROFILE -DskipTests
        - cp eva-accession-ws/target/eva*.war $ARTIFACT_PATH
    artifacts:
        paths:
            - $ARTIFACT_PATH

package-internal:
    extends: .package
    variables:
        ENVIRONMENT_NAME: internal
        MAVEN_PROFILE: internal
    only:
        - master

package-development:
    extends: .package
    variables:
        ENVIRONMENT_NAME: development
        MAVEN_PROFILE: development
    only:
        - master

package-production:
    extends: .package
    variables:
        ENVIRONMENT_NAME: production
        MAVEN_PROFILE: production
    only:
        - tags

# Not executed, parent job definition for Tomcat deployments
.deploy:
    stage: deploy
    image: alpine:3.9.5
    environment:
        name: $ENVIRONMENT_NAME
    script:
        - apk add --update curl
        - curl -u $TOMCAT_USER:$TOMCAT_PASSWORD -T "$ARTIFACT_PATH" "http://$TOMCAT_HOST/manager/text/deploy?update=true&path=/eva/webservices/identifiers&version=$DATETIME" | grep "OK - Deployed application"

deploy-tomcat-internal:
    extends: .deploy
    variables:
        ENVIRONMENT_NAME: internal
        TOMCAT_USER: $TOMCAT_INTERNAL_USER
        TOMCAT_PASSWORD: $TOMCAT_INTERNAL_PASSWORD
        TOMCAT_HOST: $TOMCAT_INTERNAL_HOST
    dependencies:
        - package-internal
    only:
        - master

deploy-tomcat-development:
    extends: .deploy
    variables:
        ENVIRONMENT_NAME: development
        TOMCAT_USER: $TOMCAT_DEVELOPMENT_USER
        TOMCAT_PASSWORD: $TOMCAT_DEVELOPMENT_PASSWORD
        TOMCAT_HOST: $TOMCAT_DEVELOPMENT_HOST
    dependencies:
        - package-development
    only:
        - master

deploy-tomcat-production:
    extends: .deploy
    when: manual
    variables:
        ENVIRONMENT_NAME: production
        TOMCAT_USER: $TOMCAT_PRODUCTION_USER
        TOMCAT_PASSWORD: $TOMCAT_PRODUCTION_PASSWORD
        TOMCAT_HOST: $TOMCAT_PRODUCTION_HOST
    dependencies:
        - package-production
    only:
        - tags

deploy-tomcat-production-fallback:
    extends: .deploy
    when: manual
    variables:
        ENVIRONMENT_NAME: production
        TOMCAT_USER: $TOMCAT_PRODUCTION_FALLBACK_USER
        TOMCAT_PASSWORD: $TOMCAT_PRODUCTION_FALLBACK_PASSWORD
        TOMCAT_HOST: $TOMCAT_PRODUCTION_FALLBACK_HOST
    dependencies:
        - package-production
    only:
        - tags
